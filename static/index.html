<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Saver</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; flex-direction: column; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input { padding: 10px; width: 60%; margin-right: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; width: 25%; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #message { margin-top: 15px; font-size: 0.9rem; min-height: 20px;}
 
        history-section { margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto; border-top: 1px solid #eee; padding-top: 10px;}
        ul { list-style-type: none; padding: 0; }
        li { background: #f9f9f9; border-bottom: 1px solid #ddd; padding: 8px; display: flex; justify-content: space-between; }
        .timestamp { color: #888; font-size: 0.8rem; }
        
    </style>
</head>
<body>
    <div class="card">
        <h2>Save a Number</h2>
        <div>
            <input type="number" id="numberInput" placeholder="Enter number">
            <button onclick="submitNumber()">Save</button>
        </div>
        <div id="message"></div>

        <div class="history-section">
            <h3>History</h3>
            <ul id="numberList">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <script>
        window.onload = loadNumbers;

        async function loadNumbers() {
            try {
                const response = await fetch('/api/numbers');
                const data = await response.json();
                
                const list = document.getElementById('numberList');
                list.innerHTML = ''; // Clear current list

                if (data.length === 0) {
                    list.innerHTML = '<li>No numbers yet</li>';
                    return;
                }
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>ID: ${item.id}</span> <strong>${item.value}</strong>`;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error("Error loading numbers:", error);
            }
        }

        async function submitNumber() {
            const inputVal = document.getElementById('numberInput').value;
            const msgDiv = document.getElementById('message');

            if (!inputVal) {
                alert("Please enter a number");
                return;
            }

            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number: parseFloat(inputVal) })
                });

                if (response.ok) {
                    msgDiv.textContent = "Saved successfully!";
                    msgDiv.style.color = "green";
                    document.getElementById('numberInput').value = ''; 
                    
                    // REFRESH THE LIST immediately after saving
                    loadNumbers(); 
                } else {
                    msgDiv.textContent = "Error saving.";
                    msgDiv.style.color = "red";
                }
            } catch (error) {
                msgDiv.textContent = "Connection error.";
                msgDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
